swagger: "2.0"
info:
  version: "0.0.1"
  title: New To-Do List App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /todo_list
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

paths:
  /gets:
    # our controller name
    x-swagger-router-controller: todo

    get:
      operationId: getAll
      description: get the to-do list
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetItemsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /posts:
    x-swagger-router-controller: todo
    post:
      operationId: save
      description: add a new item to the list
      # item info to be stored
      parameters:
        - name: title
          description: Item properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Item"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /gets/{id}:
    # our controller name
    x-swagger-router-controller: todo
    get:
      operationId : getOne
      description: get an item
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetItemResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /puts/{id}:
    x-swagger-router-controller: todo
    put:
      operationId : update
      description: update an item
      # define the parameters
      parameters:
        - name: id
          description: Item id
          type: string
          in: path
          required: true
        - name: title
          description: Item properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Item"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /deletes/{id}:
    delete:
      operationId : delItem
      description: delete an Item
      # define the parameters
      parameters:
        - name: id
          description: Item id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetItemsListResponse:
    required:
      - items
    properties:
      # The array of items
      items:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
            title:
              type: string
            done:
              type: boolean
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  GetItemResponse:
    required:
      - id
      - title
      - done
    properties:
      id:
        type: string
      title:
        type: string
      done:
        type: boolean
  Item:
    type: object
    properties:
      title:
        type: string
        description: task name
      done:
        type: boolean
        description: task description
    required:
      - title
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
